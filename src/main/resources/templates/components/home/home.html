<!DOCTYPE html>
<html
  th:replace="~{layouts/index :: layout (~{::head}, ~{::body}, ~{::script}, ~{::style})}"
  th:fragment="home (body, inscript, instyle)"
>
  <head>
    <title>Home</title>
    <script src="/js/home.js"></script>
    <script th:src="@{js/upload.js}"></script>
    <div th:replace="${head}"></div>
  </head>
  <body>
    <div
      class="flex h-14 bg-blue-400 shadow-sm p-2 text-white align-center space-x-2"
    >
      <button onclick="showSide()" id="sideicon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
      <div class="flex-1"></div>
      <button onclick="logout()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
          />
        </svg>
      </button>
      <h6 th:text="${user.userName}" class="pt-2"></h6>
    </div>
    <!-- <div th:replace="~{components/utils/snackbar :: snackbar}">
    </div> -->
    <div class="flex">
      <div
        class=""
        th:insert="~{components/home/sidenav :: sidenav (${sideTabs}, ${ctx})}"
      ></div>
      <div
        class="mx-4 max-w-screen overflow-hidden overflow-y-scroll max-h-screen"
        th:if="${body}"
      >
        <div th:replace="${body}"></div>
      </div>
    </div>
  </body>
  <div th:fragment="script" th:if="${inscript}">
    <script th:replace="${inscript}"></script>
  </div>
  <div th:fragment="style" th:if="${instyle}">
    <style th:replace="${instyle}"></style>
  </div>

  <style th:inline="text">
    .sidebar {
      /* display: none; */
      /* width: 0px;
      left: -250px; */
    }
    /* .animate {
    transition: left 1s ease;
} */
  </style>
</html>
