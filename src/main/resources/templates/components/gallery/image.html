<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>image</title>
</head>
<body>
    <div th:fragment="image-item (item)">
        <div class=" w-64 h-64 bg-slate-100 p-4 flex flex-col rounded-lg">
            <div class="flex mb-3">
                <i class="pr-1 stroke-red-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red-50" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                  </svg>
                  </i>
                  <div th:text="${item.name}"></div>
                <!-- <p class="font-medium" th:text="${image.getName()}"></p> -->
                <div class="flex-1"></div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                      </svg>
                </button>
            </div>
            <div class="flex-1 rounded-sm">
                <img src="/1701604561698.png" alt="image1" srcset="">
                <img th:src="'file://' + ${item.path}" alt="no">

            </div>
            <div class="flex font-light text-sm">
                You opened . 2 days ago
            </div>
        </div>
    </div>
</body>
</html>
